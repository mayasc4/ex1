<!doctype html>
<html lang="en" dir="ltr">
	<head>
		<title>MyWeb</title>
		<meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
	</head>
 	<body>
        <header>
            <h1>This is the Home Page</h1>
        </header>
        <main>
            <form action="http://www.google.co.il/search" method="get">
                <h2>Google Search Form</h2>
                <div>
                    <label for="q">Search This:</label>
                    <input type="text" name="q"/>
                </div>
                <div class="button">
                    <button type="submit">Search Google</button>
                </div>
            </form>

            <form action="http://www.google.co.il/search" method="get">
                <h2>Contact Form</h2>
                <div>
                    <label for="first-name">First NameL</label>
                    <input type="text" name="first-name"/>
                </div>
                <div class="button">
                    <button type="submit">Submit To User Database</button>
                </div>
            </form>
        </main>
        <footer>
            <blockquote>
            I know not everyone will like me, but this is who I am so if you don't like it, tough!
                <cite>- Britney Spears</cite>                
            </blockquote>
        </footer>
  	</body>
 </html>
