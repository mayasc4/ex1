<!doctype html>
<html lang="en" dir="ltr">
	<head>
		<title>MyWeb</title>
		<meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
	</head>
 	<body>
        <header>
            <h1>This is the Forms Page</h1>
        </header>
        <main>
            <form action="http://www.google.co.il/search" method="get">
                <fieldset>
                <legend>Google Search Form</legend>
                <div>
                    <label for="q">Search This:
                        <input type="text" id="q" name="q"/>
                    </label>
                </div>
                <div class="button">
                    <button type="submit">Search Google</button>
                </div>
                </fieldset>
            </form>

            <form action="http://www.someFakeAddress.com" method="get">
                <fieldset>
                    <legend>Contact Form</legend>
                    <div>
                        <label for="name">Name: 
                            <input type="text" id="name" name="name" placeholder="Enter Name Here"/>
                        </label>
                    </div>
                    <div>
                        <label for="email">Email: 
                            <input type="text" id="email" name="email" placeholder="Example: mayasc@wix.com"/>
                        </label>
                    </div>
                    <div>
                        <label for="msg">Message: 
                            <textarea id="msg"></textarea>
                        </label>
                    </div>
                    <div class="button">
                        <button type="submit">Submit To User Database</button>
                    </div>
                </fieldset>
            </form>
        </main>
        <footer>
            <blockquote>
            I know not everyone will like me, but this is who I am so if you don't like it, tough!
                <cite>- Britney Spears</cite>                
            </blockquote>
        </footer>
  	</body>
 </html>
